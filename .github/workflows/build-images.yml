name: Build Image Variants

on:
  repository_dispatch:
    types:
      - build
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REPO_NAME: snosi

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'push' }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    strategy:
      matrix:
        profile: ["cayo", "cayoloaded", "snow", "snowloaded", "snowfield", "snowfieldloaded"]

    steps:
      - name: Aggressive cleanup
        run: |
          # Remove Java (JDKs)
          sudo rm -rf /usr/lib/jvm

          # Remove .NET SDKs
          sudo rm -rf /usr/share/dotnet

          # Remove Swift toolchain
          sudo rm -rf /usr/share/swift

          # Remove Haskell (GHC)
          sudo rm -rf /usr/local/.ghcup

          # Remove Julia
          sudo rm -rf /usr/local/julia*

          # Remove Android SDKs
          sudo rm -rf /usr/local/lib/android

          # Remove Chromium (optional if not using for browser tests)
          sudo rm -rf /usr/local/share/chromium

          # Remove Microsoft/Edge and Google Chrome builds
          sudo rm -rf /opt/microsoft /opt/google

          # Remove Azure CLI
          sudo rm -rf /opt/az

          # Remove PowerShell
          sudo rm -rf /usr/local/share/powershell

          # Remove CodeQL and other toolcaches
          sudo rm -rf /opt/hostedtoolcache

          docker system prune -af || true
          docker builder prune -af || true
          df -h
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check mkosi package duplicates
        run: ./check-duplicate-packages.sh

      - name: Generate build date
        id: date
        run: echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Generate version tag
        id: version
        run: echo "tag=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: setup-mkosi
        uses: systemd/mkosi@3c3a08fb07d27fbe473625aa0725655cfb2c68bf

      - name: Build Image
        run: |
          sudo mkosi --profile ${{ matrix.profile }} \
            --image-version "${{ steps.version.outputs.tag }}" \
            --oci-labels "org.opencontainers.image.version=${{ steps.version.outputs.tag }}" \
            --oci-labels "org.opencontainers.image.created=${{ steps.date.outputs.date }}" \
            --oci-annotations "org.opencontainers.image.created=${{ steps.date.outputs.date }}" \
            --oci-annotations "org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/${{ env.REPO_NAME }}/blob/${{ github.sha }}/mkosi.conf" \
            --oci-annotations "org.opencontainers.image.url=https://github.com/${{ github.repository_owner }}/${{ env.REPO_NAME }}/tree/${{ github.sha }}" \
            --oci-annotations "org.opencontainers.image.documentation=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.REPO_NAME }}/${{ github.sha }}/README.md" \
            build

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        run: skopeo login ghcr.io -u ${{ github.actor }} --password ${{ secrets.GHCR_PAT }}
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT }}

      - name: Push image to registry
        if: github.event_name != 'pull_request'
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ matrix.profile }}
          IMAGE: ghcr.io/${{ github.repository_owner }}/${{ matrix.profile }}
        run: |
          # Push with version tag
          skopeo copy \
            --dest-creds="${{ github.actor }}:${{ secrets.GHCR_PAT }}" \
            oci:output/${{ matrix.profile }} \
            docker://${IMAGE}:${{ steps.version.outputs.tag }}
          # Push latest tag
          skopeo copy \
            --dest-creds="${{ github.actor }}:${{ secrets.GHCR_PAT }}" \
            oci:output/${{ matrix.profile }} \
            docker://${IMAGE}:latest
      - name: Move manifests
        run: |
          sudo ./manifestmv.sh
      - name: Upload manifests to R2
        if: github.event_name != 'pull_request'
        uses: ryand56/r2-upload-action@b801a390acbdeb034c5e684ff5e1361c06639e7c
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: frostyardrepo
          source-dir: output/manifests
          destination-dir: manifests/
      - name: cleanup build output
        run: |
          sudo -E mkosi clean
