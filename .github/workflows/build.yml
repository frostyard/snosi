name: Build Snow Linux

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: snosi
  IMAGE_DESC: "Snow Linux - A minimal bootc-enabled OS image"
  IMAGE_KEYWORDS: "linux,os,bootc,systemd,debian"
  IMAGE_LICENSE: Apache-2.0
  IMAGE_LOGO_URL: "" # Optional: URL to logo image

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'push' }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Aggressive cleanup
        run: |
          # Remove Java (JDKs)
          sudo rm -rf /usr/lib/jvm

          # Remove .NET SDKs
          sudo rm -rf /usr/share/dotnet

          # Remove Swift toolchain
          sudo rm -rf /usr/share/swift

          # Remove Haskell (GHC)
          sudo rm -rf /usr/local/.ghcup

          # Remove Julia
          sudo rm -rf /usr/local/julia*

          # Remove Android SDKs
          sudo rm -rf /usr/local/lib/android

          # Remove Chromium (optional if not using for browser tests)
          sudo rm -rf /usr/local/share/chromium

          # Remove Microsoft/Edge and Google Chrome builds
          sudo rm -rf /opt/microsoft /opt/google

          # Remove Azure CLI
          sudo rm -rf /opt/az

          # Remove PowerShell
          sudo rm -rf /usr/local/share/powershell

          # Remove CodeQL and other toolcaches
          sudo rm -rf /opt/hostedtoolcache

          docker system prune -af || true
          docker builder prune -af || true
          df -h
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate build date
        id: date
        run: echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Generate version tag
        id: version
        run: echo "tag=1.0.$(date -u +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: setup-mkosi
        uses: systemd/mkosi@main

      - name: Build image with mkosi
        env:
          # These are picked up by mkosi.postoutput script
          CREATED_DATE: ${{ steps.date.outputs.date }}
          DEFAULT_TAG: ${{ steps.version.outputs.tag }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_DESC: ${{ env.IMAGE_DESC }}
          IMAGE_KEYWORDS: ${{ env.IMAGE_KEYWORDS }}
          IMAGE_LICENSE: ${{ env.IMAGE_LICENSE }}
          IMAGE_LOGO_URL: ${{ env.IMAGE_LOGO_URL }}
          # These are automatically available from GitHub context
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          sudo -E mkosi build
          sudo ./sysextmv.sh
      - name: Publish to frostyard repo
        if: github.event_name != 'pull_request'
        uses: frostyard/repogen/.github/actions/publish-to-r2@main
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: frostyardrepo
          skip-duplicates: true
          gpg-private-key: ${{ secrets.REPOGEN_GPG_KEY }}
          packages-dir: ./output/sysexts
          package-type: sysext # or sysext
          base-url: https://repository.frostyard.org # required for sysext
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        run: skopeo login ghcr.io -u ${{ github.actor }} --password ${{ secrets.GHCR_PAT }}
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT }}

      - name: Push to registry
        if: github.event_name != 'pull_request'
        env:
          REGISTRY: ghcr.io
          IMAGE: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
        run: |
          # Push with version tag
          skopeo copy \
            --dest-creds="${{ github.actor }}:${{ secrets.GHCR_PAT }}" \
            oci:output/snow \
            docker://${IMAGE}:${{ steps.version.outputs.tag }}
          # Push latest tag
          skopeo copy \
            --dest-creds="${{ github.actor }}:${{ secrets.GHCR_PAT }}" \
            oci:output/snow \
            docker://${IMAGE}:latest
