[Distribution]
Distribution=debian
Release=trixie
Repositories=main,contrib,non-free,non-free-firmware

[Build]
History=yes
ToolsTree=default
CacheDirectory=mkosi.cache
Incremental=yes
WithNetwork=true

# Most of this gets overridden by the profiles specified in the build command
# generally, nothing should override OutputDirectory.
[Output]
ImageId=main
OutputDirectory=output
Format=none

[Content]
Bootable=no
CleanPackageMetadata=no
WithDocs=yes
BaseTrees=%O/base

[Validation]
SecureBoot=no
