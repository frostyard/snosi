# tmpfiles.d configuration for incus and related packages
# Copies configuration files from factory defaults and creates necessary symlinks


# libnl-3 configuration
C /etc/libnl-3 - - - - -

# incus default configuration
C /etc/default/incus - - - - -

# logrotate configuration for incus
C /etc/logrotate.d/incus - - - - -

# needrestart configuration for incus
d /etc/needrestart/conf.d 0755 root root - -
C /etc/needrestart/conf.d/incus.conf - - - - -

# libvirt configuration
C /etc/libvirt - - - - -

# vte profile.d scripts
C /etc/profile.d/vte-2.91.sh - - - - -
C /etc/profile.d/vte.csh - - - - -

# QEMU network helper scripts
C /etc/qemu-ifdown - - - - -
C /etc/qemu-ifup - - - - -

# dnsmasq runtime and home directories
d /run/dnsmasq 0755 dnsmasq nogroup -
d /var/lib/misc 0755 dnsmasq nogroup -

# alternatives symlinks for lzma/xz utilities
d /etc/alternatives 0755 root root - -
L /etc/alternatives/lzma - - - - /usr/bin/xz
L /etc/alternatives/lzma.1.gz - - - - /usr/share/man/man1/xz.1.gz
L /etc/alternatives/unlzma - - - - /usr/bin/unxz
L /etc/alternatives/unlzma.1.gz - - - - /usr/share/man/man1/unxz.1.gz
L /etc/alternatives/lzcat - - - - /usr/bin/xzcat
L /etc/alternatives/lzcat.1.gz - - - - /usr/share/man/man1/xzcat.1.gz
L /etc/alternatives/lzmore - - - - /usr/bin/xzmore
L /etc/alternatives/lzmore.1.gz - - - - /usr/share/man/man1/xzmore.1.gz
L /etc/alternatives/lzless - - - - /usr/bin/xzless
L /etc/alternatives/lzless.1.gz - - - - /usr/share/man/man1/xzless.1.gz
L /etc/alternatives/lzdiff - - - - /usr/bin/xzdiff
L /etc/alternatives/lzdiff.1.gz - - - - /usr/share/man/man1/xzdiff.1.gz
L /etc/alternatives/lzcmp - - - - /usr/bin/xzcmp
L /etc/alternatives/lzcmp.1.gz - - - - /usr/share/man/man1/xzcmp.1.gz
L /etc/alternatives/lzgrep - - - - /usr/bin/xzgrep
L /etc/alternatives/lzgrep.1.gz - - - - /usr/share/man/man1/xzgrep.1.gz
L /etc/alternatives/lzegrep - - - - /usr/bin/xzegrep
L /etc/alternatives/lzegrep.1.gz - - - - /usr/share/man/man1/xzegrep.1.gz
L /etc/alternatives/lzfgrep - - - - /usr/bin/xzfgrep
L /etc/alternatives/lzfgrep.1.gz - - - - /usr/share/man/man1/xzfgrep.1.gz

# systemd units for incus are enabled via 40-incus.preset; do not create unit symlinks here
