[Config]
Dependencies=base

[Output]
ImageId=podman
Output=podman
Overlay=yes
ManifestFormat=json
Format=sysext

[Content]
Bootable=no
BaseTrees=%O/base
PostOutputScripts=%D/shared/sysext/postoutput/sysext-postoutput.sh
Environment=KEYPACKAGE=podman

# Podman/ Distrobox / Containers
Packages=podman
         distrobox

# Container extras
Packages=aardvark-dns
         buildah
         catatonit
         containernetworking-plugins
         containers-storage
         criu
         crun
         fuse-overlayfs
         slirp4netns
         passt