# Sample System Extension for Snow Linux
#
# This is a template for building sysexts that extend the Snow base image.
# Copy this directory to create new extensions.
#
# Build with: mkosi -C sysexts/sample



[Output]
ImageId=vscode
Output=vscode
Overlay=yes
ManifestFormat=json

Format=sysext

[Content]
# Match against the Snow base image
# These values must match the base image's os-release
Bootable=no
BaseTrees=%O/base

# Add your packages here
Packages=code

[Validation]
SecureBoot=no
